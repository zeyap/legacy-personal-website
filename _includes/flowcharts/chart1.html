<script>

            window.onload = function () {
                var code = 
                'op1=>operation: To each participant, demonstrate the outcome of an operation, then make him to perform at least one gesture that trigger it\n' +
                'op2=>operation: Determine from all user-proposed gestures by calculating gestures\' proposal frequency as agreement score\n' +

                'op1(right)->op2',

                    chart;

                    if (chart) {
                      chart.clean();
                    }

                    chart = flowchart.parse(code);
                    chart.drawSVG('canvas', {
                      //'x': 30,
                      // 'y': 50,
                      'line-width': 3,
                      'maxWidth': 240,//ensures the flowcharts fits within a certian width
                      'line-length': 50,
                      'text-margin': 30,
                      'font-size': 14,
                      'font': 'normal',
                      'font-family': 'Helvetica',
                      'font-weight': 'normal',
                      'font-color': 'black',
                      'line-color': 'grey',
                      'element-color': 'white',
                      'fill': 'white',
                      'yes-text': 'yes',
                      'no-text': 'no',
                      'arrow-end': 'block',
                      'scale': 1,
                      'flowstate' : {
                        'past' : { 'fill' : '#CCCCCC', 'font-size' : 14},
                        'current' : {'fill' : 'yellow', 'font-color' : 'red', 'font-weight' : 'bold'},
                        'future' : { 'fill' : '#FFFF99'},
                        'request' : { 'fill' : 'blue'},
                        'invalid': {'fill' : '#444444'},
                        'approved' : { 'fill' : '#58C4A3', 'font-size' : 12, 'yes-text' : 'APPROVED', 'no-text' : 'n/a' },
                        'rejected' : { 'fill' : '#C45879', 'font-size' : 12, 'yes-text' : 'n/a', 'no-text' : 'REJECTED' }
                      }
                    });

            };
</script>
